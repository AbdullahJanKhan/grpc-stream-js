user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
    server {
        listen 80 ssl http2;
        ssl_certificate     /etc/ssl/certs/server-cert.crt;
        ssl_certificate_key /etc/ssl/private/server-private.key;

        location /locationTrackingApp.Location {
            grpc_pass grpcs://172.31.47.249:50051;
        }
    }
}